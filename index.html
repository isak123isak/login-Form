<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
  <main>
  <form>
   
     <section class="section">
      <div class="step1 step">
      
      <div aria-hidden="true"></div>


      
      <div class="inputContainer">
      <label for="step1">Write your name</label>
       <input type="text" name="" id="step1">
      </div>
     
       <div class="buttonContainer">
       <div aria-hidden="true"></div>
        <button>Next</button>
       </div>
      </div>     
      </section>
     
     
     <section class="section">
      <div class="step2 step">
      <div></div>

      <div class="inputContainer">
      <label for="step2">Write your email</label>
      <input type="text" name="step2" id="step2">
     </div>
     
     <div class="buttonContainer">
      <button>Previous</button>
      <button>Next</button>
     </div>
     </div>
      </section>
     
     
     <section class="section">
      <div class="step3 step">
        <div aria-hidden="true"></div>


        <div class="inputContainer">
        <label for="step3">Write a message</label>
      <textarea name="step3" id="step3"  cols="30" rows="10"></textarea>
        </div>

        <div class="buttonContainer">
          <button class="btn1">Previous</button>
          <button class="btn2">Next</button>
          </div>
      </div>
     </section>
     
     
     <section class="section">
     <div>
      <div class="step">
     <h3>Thanks for Submiting</h3>
     </section>
    </div>
    </div>
    </form>

  </main>
  </body>
</html>
